version 14.1R1.10;
system {
    host-name JUNIPER-3;
    root-authentication {
        encrypted-password "password"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            description JUNIPER-1-ge-0/0/1;
            family inet {
                address 10.0.0.6/30;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        unit 0 {
            description JUNIPER-2-ge-0/0/1;
            family inet {
                address 10.0.0.10/30;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.30.30.30/32;
            }
            family mpls;
        }
    }                                   
}
routing-options {
    router-id 10.30.30.30;
}
protocols {
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
    bgp {
        group VPLS {
            type internal;
            local-address 10.30.30.30;
            local-as 64512;
            neighbor 10.10.10.10 {
                family l2vpn {
                    signaling;
                }
            }
            neighbor 10.20.20.20 {
                family l2vpn {
                    signaling;          
                }
            }
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface ge-0/0/1.0;
            interface lo0.0 {
                passive;
            }
        }
    }
    ldp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
}