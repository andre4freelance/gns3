version 14.1R1.10;
system {
    host-name JUNIPER-2;
    root-authentication {
        encrypted-password "password"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            description JUNIPER-1-ge-0/0/0;
            family inet {
                address 10.0.0.2/30;
            }
            family mpls;
        }
    }
    ge-0/0/1 {
        unit 0 {
            description JUNIPER-3-ge-0/0/1;
            family inet {
                address 10.0.0.9/30;
            }
            family mpls;
        }
    }
    ge-0/0/2 {
        description RO-SITE-B;
        flexible-vlan-tagging;
        encapsulation flexible-ethernet-services;
        unit 100 {
            encapsulation vlan-vpls;
            vlan-id 100;
            family vpls;                
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.20.20.20/32;
            }
            family mpls;
        }
    }
}
routing-options {
    router-id 10.20.20.20;
}
protocols {
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
    bgp {
        group VPLS {
            type internal;              
            local-address 10.20.20.20;
            local-as 64512;
            neighbor 10.10.10.10 {
                family l2vpn {
                    signaling;
                }
            }
            neighbor 10.30.30.30 {
                family l2vpn {
                    signaling;
                }
            }
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface ge-0/0/1.0;
            interface lo0.0 {
                passive;
            }
        }
    }                                   
    ldp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface lo0.0;
    }
}
routing-instances {
    VPLS-RO {
        instance-type vpls;
        interface ge-0/0/2.100;
        protocols {
            vpls {
                no-tunnel-services;
                vpls-id 100;
                neighbor 10.10.10.10;
            }
        }
    }
}
